<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulador de string</title>

    <!-- Importa o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Importa o arquivo de estilos personalizados -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Container principal -->
    <div class="container mt-5">
        <!-- Título e descrição do aplicativo -->
        <div class="div-title text-center">
            <!-- <h1>Manipulação de Strings</h1> -->
            <p class="mt-4">Palíndromo</p>
        </div>

        <!-- Formulário de inserção de palavra -->
        <div class="div-word-insertion text-center">
            <h1>Insira uma palavra</h1>
            <div class="div-shadow shadow">
                <input type="text" id="textoInput">
                <button onclick="enviarTexto()">Verificar</button>
            </div>
        </div>

        <!-- Resultado da manipulação da string -->
        <div id="resposta" class="mt-5 text-center">
            <!-- Seção para exibir se a palavra é um palíndromo -->
            <div class="div-eh-palindromo">
                <!-- <h2>Palavra é um palíndromo!</h2> -->
            </div>
            <!-- Seção para exibir as ocorrências de caracteres -->
            <div class="div-numero-ocorrencias d-flex justify-content-center">

            </div>
        </div>

        <div class="div-img text-center">
            <img class="imagem-opaca" src="./nuvem-removebg-preview.png" alt="">

        </div>
    </div>


    <!-- Importa o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Importa o arquivo de script personalizado -->
    <script src="./script.js"></script>
</body>
</html>
